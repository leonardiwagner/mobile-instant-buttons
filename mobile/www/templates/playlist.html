<style>
  .sound-button-large{
    width:50%;
    height:60px;
  }
  .sound-button-medium{
    width:33%;
    height:40px;
  }

  .sound-button-small:before{
    display: block;
    padding-top: 100%; 	/* initial ratio of 1:1*/
  }

  .sound-button-small{
    width:25%;
    padding:10%;


    line-height: 1em;

    color:black;


    background-size: cover;
    background-repeat: no-repeat;

    font-weight: bold;




    text-shadow: 2px 0 0 rgba(255,255,255,0.5), -2px 0 0 rgba(255,255,255,0.5), 0 2px 0 rgba(255,255,255,0.5), 0 -2px 0 rgba(255,255,255,0.5), 1px 1px rgba(255,255,255,0.5), -1px -1px 0 rgba(255,255,255,0.5), 1px -1px 0 rgba(255,255,255,0.5), -1px 1px 0 rgba(255,255,255,0.5);
  }

  .sound-button-small > span{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    opacity:0.8;
  }

  .unavaiable::after{
    background-color: black;
    opacity:0.5;
    position: absolute;
    content:" ";
    top:0;
    left:0;
    width:100%;
    height:100%;
    display: block;
    z-index:0;
  }

  .playing{

  }





  .unavaiable{
    /*color: red;*/
  }
</style>
<ion-view view-title="{{categoryName}}">
  <ion-content>
    <button ng-repeat="soundButton in soundButtons" class="button icon sound-button-small" style="background-image:url('/img/{{soundButton.image}}');" ng-click="playSound()" ng-class="soundButton.status">
      <span ng-show="!soundButton.status || soundButton.status.indexOf('playing') === -1">{{soundButton.title}}</span>
      <span ng-show="soundButton.status && soundButton.status.indexOf('playing') !== -1"><i class="icon ion-stop"></i></span>
    </button>

  </ion-content>
</ion-view>
