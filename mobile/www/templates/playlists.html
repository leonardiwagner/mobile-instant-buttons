<ion-view view-title="Categorias">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="category in categories" href="#/app/playlists/{{category.id}}">
        {{category.name}}
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
